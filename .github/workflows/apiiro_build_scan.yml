name: Apiiro Security Scan Trigger

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-scan:
    name: Apiiro Build Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Trigger Apiiro Build Scan
      id: trigger_build_scan
      env:
        APIIRO_TOKEN: ${{ secrets.APIIRO_TOKEN }}
        GITHUB_SHA: ${{ github.sha }}
        GITHUB_REPOSITORY_URL: https://github.com/${{ github.repository }}

      run: |
        echo "Starting Apiiro build scan..."
        python .apiiro/trigger_build_scan.py
        
    - name: Get Build Scan Results
      id: get_scan_results
      env:
        APIIRO_TOKEN: ${{ secrets.APIIRO_TOKEN }}
        BUILD_ID: ${{ steps.trigger_build_scan.outputs.build_id }}
      run: |
        echo "Getting scan results..."
        python .apiiro/get_build_scan_results.py

    - name: Upload Scan Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: scan-results
        path: build_scan_results.json
        retention-days: 30
        if-no-files-found: ignore
